<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            display: inline-block;
            position: relative;
            z-index: 1;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            color: #ff4081;
            font-size: 3em; /* Increased size for better visibility */
            margin-bottom: 10px;
            animation: bounce 1.5s infinite; /* Adjusted animation duration */
        }

        .message {
            font-size: 1.2em;
            margin: 15px 0;
            color: #333;
        }

        .cake-img {
            width: 100%;
            max-width: 300px; /* Added max-width for better responsiveness */
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }

        button {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        #specialMessage {
            margin-top: 15px;
            font-size: 1.1em;
            color: #333;
            background: #ffeb3b;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            opacity: 0.8;
            animation: confetti 5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0); }
            50% { transform: translateY(100vh) rotate(360deg); }
            100% { transform: translateY(-100px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <!-- Add some confetti pieces -->
        <div style="left: 10%; animation-delay: 0s; width: 12px; height: 12px; background: #ffeb3b;"></div>
        <div style="left: 30%; animation-delay: 1s; width: 14px; height: 14px; background: #ff5722;"></div>
        <div style="left: 50%; animation-delay: 2s; width: 10px; height: 10px; background: #4caf50;"></div>
        <div style="left: 70%; animation-delay: 3s; width: 12px; height: 12px; background: #2196f3;"></div>
        <div style="left: 90%; animation-delay: 4s; width: 14px; height: 14px; background: #9c27b0;"></div>
    </div>
    <div class="container">
        <h1>Happy Birthday, Rabina!</h1>
        <p class="message"><b>Wishing you a day filled with love, joy, and lots of cake!</b></p>
        <img src="https://drive.google.com/file/d/146lLD3A7NaH9sUGGQ9Sy6ObdHdvejryb/view?usp=drivesdk" alt="Birthday Cake" class="cake-img">
        <button onclick="showMessage()">Click for a Special Message</button>
        <div id="specialMessage" class="hidden">
            <p><b>You are the best sister ever! Enjoy your special day!</b></p>
        </div>
    </div>
    <script>
        function showMessage() {
            const messageElement = document.getElementById('specialMessage');
            if (messageElement.classList.contains('hidden')) {
                messageElement.classList.remove('hidden');
            } else {
                messageElement.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
